---
layout: default
permalink: /
---


<ul class="posts">
  {% for post in site.posts limit:12 %}
  <li>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </span>
  </li>
  {% endfor %}
</ul>
 <br>
  <a href="/archive" {% if page.url=="/archive" %}class="active" {% endif %}>All posts➡️</a>
