---
layout: default
permalink: /
---

<div id="container">
  <h1>Latest Posts</h1>

  <ul class="posts">
    {% for post in site.posts limit:12 %}
      <li>
        <span>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
