---
layout: default
permalink: /
---

<ul class="posts">
  {% for post in site.posts limit:12 %}
  <li>
    {% assign year = post.date | date: "%Y" %}
    <div>
    <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d/%m" }}</time>
    </div>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
  </li>
  {% endfor %}
</ul> 
<a href="/archive" {% if page.url=="/archive" %}class="active" {% endif %}>All posts</a>
