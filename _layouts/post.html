---
layout: default
---

<article role="article">
<h2>{{ page.title }}</h2>
Viết hồi: <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d/%m/%Y" }}</time>
  {{ content }}
</article>
<br>
Thẻ: <span>{% for tag in page.tags %}{% capture tag_name %}{{ tag }}{% endcapture %}<a href="/tag/{{ tag_name }}">#{{ tag_name }}</a>{% endfor %}</span>
